<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Portfolio Moderne</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --color-primary: #000;
            --color-secondary: #1a1a1a;
            --color-accent: #1a1a1a;
            --color-accent-light: #000;
            --bg-primary: #fff;
            --bg-secondary: #fafafa;
            --bg-tertiary: #f5f5f5;
            --bg-card: rgba(255, 255, 255, 0.8);
            --bg-glass: rgba(230, 230, 230, 0.3);
            --bg-overlay: rgba(0, 0, 0, 0.4);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --text-inverse: #fff;
            --border-primary: rgba(15, 23, 42, 0.1);
            --border-secondary: rgba(15, 23, 42, 0.05);
            --border-accent: rgba(59, 130, 246, 0.2);
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --backdrop-blur: blur(20px);
            --gradient-primary: linear-gradient(135deg, #4a4a4a 0%, #222 100%);
            --gradient-secondary: linear-gradient(135deg, #b0b0b0 0%, #6e6e6e 100%);
            --gradient-accent: linear-gradient(135deg, #3a3a3a 0%, #1c1c1c 100%);
            --gradient-dark: linear-gradient(135deg, #000 0%, #121212 100%);
            --space-xs: 0.25rem;
            --space-xm: 0.3rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            --radius-xs: 0.125rem;
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
            --radius-nofull: 10px;
            --font-primary: "Inter", system-ui, -apple-system, sans-serif;
            --font-display: "Playfair Display", serif;
            --transition-fast: 150ms ease;
            --transition-normal: 300ms ease;
            --transition-slow: 500ms ease;
            --transition-bounce: 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
    
        [data-theme="dark"] {
            --color-primary: #e5e5e5;
            --color-secondary: #bfbfbf;
            --color-accent: #a1a1a1;
            --color-accent-light: #c7c7c7;
            --bg-primary: #000;
            --bg-secondary: #121212;
            --bg-tertiary: #1c1c1c;
            --bg-card: rgba(30, 30, 30, 0.9);
            --bg-glass: rgba(20, 20, 20, 0.4);
            --bg-overlay: rgba(255, 255, 255, 0.05);
            --text-primary: #f5f5f5;
            --text-secondary: #bbb;
            --text-muted: #999;
            --text-inverse: #0f172a;
            --border-primary: rgba(245, 245, 245, 0.1);
            --border-secondary: rgba(245, 245, 245, 0.05);
            --border-accent: rgba(161, 161, 161, 0.2);
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.7);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.75), 0 1px 2px -1px rgba(0, 0, 0, 0.75);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.75), 0 2px 4px -2px rgba(0, 0, 0, 0.75);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.85), 0 4px 6px -4px rgba(0, 0, 0, 0.85);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.9), 0 8px 10px -6px rgba(0, 0, 0, 0.9);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.95);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.8);
            --glass-border: 1px solid rgba(245, 245, 245, 0.15);
            --glass-bg: rgba(0, 0, 0, 0.8);
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
    
        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color var(--transition-normal), color var(--transition-normal);
        }
    
        .glass {
            background: var(--bg-glass);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: var(--glass-border);
        }
    
        .glass-strong {
            background: var(--bg-card);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: var(--glass-border);
        }
    
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }
    
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
    
        .auth-box {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            padding: var(--space-3xl);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
    
        .auth-box h2 {
            font-family: var(--font-display);
            color: var(--text-primary);
            margin-bottom: var(--space-2xl);
            font-weight: 700;
            font-size: 1.8rem;
        }
    
        .form-group {
            margin-bottom: var(--space-lg);
            text-align: left;
        }
    
        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
        }
    
        .form-group input,
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: var(--space-lg) var(--space-xl);
            border: 2px solid var(--border-primary);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-primary);
            transition: all var(--transition-normal);
        }
    
        .form-group input:focus,
        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }
    
        .input-group textarea {
            min-height: 120px;
            resize: vertical;
        }
    
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-xl);
            margin-bottom: var(--space-xl);
        }
    
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }
    
        .auth-btn,
        .index-btn,
        .save-btn,
        .logout-btn,
        .import-btn,
        .add-item,
        .delete-item {
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            color: white;
        }
    
        .auth-btn,
        .index-btn {
            background: var(--color-primary);
            margin-bottom: 15px;
        }
    
        .auth-btn {
            width: 100%;
        }
    
        .index-btn {
            width: 20%;
        }
    
        .auth-btn:hover,
        .index-btn:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
    
        .save-btn {
            background: #27ae60;
        }
    
        .save-btn:hover {
            background: #229954;
        }
    
        .logout-btn {
            background: #e74c3c;
        }
    
        .logout-btn:hover {
            background: #c0392b;
        }
    
        .import-btn {
            background: #3498db;
        }
    
        .import-btn:hover {
            background: #2980b9;
        }
    
        .add-item {
            background: #27ae60;
            padding: var(--space-lg) var(--space-2xl);
            margin-bottom: var(--space-xl);
        }
    
        .add-item:hover {
            background: #229954;
        }
    
        .delete-item {
            background: #e74c3c;
            width: 100%;
            justify-content: center;
            margin-top: var(--space-lg);
            padding: var(--space-sm) var(--space-lg);
            font-size: 0.9rem;
        }
    
        .delete-item:hover {
            background: #c0392b;
        }
    
        .save-btn:hover,
        .logout-btn:hover,
        .import-btn:hover,
        .add-item:hover,
        .delete-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
    
        .error-message {
            color: #e74c3c;
            margin-top: var(--space-lg);
            padding: var(--space-md);
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
            border-radius: var(--radius-lg);
            display: none;
            font-weight: 500;
        }
        .admin-panel {
            display: none;
            min-height: 100vh;
            background: var(--bg-primary);
        }
        .admin-header {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .admin-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xs);
            padding: var(--space-xm);
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-accent);
        }
        .theme-option {
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(1.8rem, 4vw, 2rem);
            height: clamp(1.8rem, 4vw, 2rem);
            border-radius: var(--radius-nofull);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: all var(--transition-normal);
            color: var(--text-muted);
        }
        .theme-option.active {
            background: var(--color-accent);
            color: white;
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }
        .theme-option:not(.active):hover {
            color: var(--text-primary);
            transform: scale(1.05);
        }
        .admin-content {
            padding: var(--space-3xl);
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            margin-bottom: var(--space-2xl);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: all var(--transition-normal);
        }
        .section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        .section-header {
            background: var(--bg-secondary);
            padding: var(--space-xl);
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: var(--space-md);
            border-bottom: 1px solid var(--border-primary);
            color: var(--text-primary);
        }
        .section-content {
            padding: var(--space-2xl);
        }
        .input-group {
            margin-bottom: var(--space-xl);
        }
        .input-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .image-upload {
            border: 2px dashed var(--border-primary);
            border-radius: var(--radius-xl);
            padding: var(--space-3xl);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-normal);
            background: var(--bg-secondary);
        }
        .image-upload:hover {
            border-color: var(--color-accent);
            background: var(--bg-tertiary);
        }
        .image-upload input {
            display: none;
        }
        .image-upload i {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: var(--space-lg);
            display: block;
        }
        .image-upload p {
            color: var(--text-secondary);
            font-weight: 500;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: var(--space-lg) auto;
            display: none;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
        }
        .gallery-manager {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-xl);
        }
        .gallery-item-editor {
            padding: var(--space-xl);
            border: 2px solid var(--border-primary);
            border-radius: var(--radius-xl);
            background: var(--bg-secondary);
            transition: all var(--transition-normal);
        }
        .gallery-item-editor:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--color-accent);
        }
        .item-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-md);
        }
        .status-message {
            position: fixed;
            top: var(--space-xl);
            right: var(--space-xl);
            padding: var(--space-lg) var(--space-2xl);
            border-radius: var(--radius-xl);
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform var(--transition-normal);
            box-shadow: var(--shadow-xl);
        }
        .status-message.success {
            background: #27ae60;
        }
        .status-message.error {
            background: #e74c3c;
        }
        .status-message.show {
            transform: translateX(0);
        }
        .ip-whitelist {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            margin-bottom: var(--space-xl);
            color: #856404;
        }
        .current-ip {
            font-family: "Courier New", monospace;
            background: #333;
            color: #0f0;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-md);
            display: inline-block;
            margin-left: var(--space-sm);
            font-weight: 700;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-xl);
            margin-bottom: var(--space-3xl);
        }
        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            text-align: center;
            transition: all var(--transition-normal);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            font-family: var(--font-display);
        }
        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .admin-content {
                padding: var(--space-xl);
            }
            .stats-grid,
            .gallery-manager,
            .form-row {
                grid-template-columns: 1fr;
            }
            .admin-header,
            .header-actions {
                flex-direction: column;
            }
            .admin-header {
                text-align: center;
                gap: var(--space-lg);
            }
            .header-actions {
                gap: var(--space-sm);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                <div class="theme-toggle" id="themeToggle">
                    <div class="theme-option active" data-theme="light">

                    </div>
                    <div class="theme-option" data-theme="dark">
                        <i class="fas fa-moon"></i>

                </div>
            </div>

                <div class="section-header">

                </div>

                        <textarea id="metaDescription" placeholder="Description du portfolio pour les moteurs de recherche..."></textarea>

            </div>
            <div class="section">

                </div>
                <div class="section-content">
                    <div class="form-row">
                        <div class="input-group">
                            <label>Nom/Titre Principal</label>
                            <input type="text" id="aboutName" placeholder="√Ä propos de moi">
                        </div>

                            <label>Sous-titre/Slogan</label>
                            <input type="text" id="aboutSubtitle" placeholder="Votre slogan principal">
                        </div>
                    </div>

                        <label>Description Personnelle</label>
                        <textarea id="aboutDescription" placeholder="D√©crivez votre parcours, vos passions, votre approche..."></textarea>

    <div class="status-message" id="statusMessage"></div>

    <script>
        const ADMIN_CONFIG = {
            allowedIPs: [
                '86.238.222.34',
                '88.180.103.189'
            ],
            credentials: {
                'admin@portfolio.com': 'SecurePassword123!',
                'admin': 'AdminPass2024!'
            }
        };
        let portfolioData = {
            general: {
                title: 'Portfolio Moderne',
                logo: 'üì∏',
                description: 'Portfolio professionnel moderne et √©l√©gant'
            },
            about: {
                name: '√Ä propos',
                subtitle: "Capturer l'√©motion, r√©v√©ler l'essence",
                description: "Cr√©ateur passionn√© sp√©cialis√© dans l'art visuel et l'expression cr√©ative. Mon approche se concentre sur la capture de moments authentiques et l'expression de l'individualit√©.",
                profileImage: ''
            },
            contact: {
                email: 'contact@portfolio.com',
                phone: '+33 1 23 45 67 89',
                address: 'Paris, France'
            },
            work: [],
            portraits: [],
            awards: []
        };
        class ThemeManager {
            constructor() {
                this.currentTheme = localStorage.getItem('adminTheme') || 'light';
                this.init();
            }
            init() {
                this.updateTheme();
                this.bindEvents();
                this.updateThemeToggle();
            }
            bindEvents() {
                const themeOptions = document.querySelectorAll('.theme-option');
                themeOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        const theme = option.dataset.theme;
                        this.setTheme(theme);
                    });
                });
            }
            setTheme(theme) {
                this.currentTheme = theme;
                localStorage.setItem('adminTheme', theme);
                this.updateTheme();
                this.updateThemeToggle();
            }
            updateTheme() {
                document.body.setAttribute('data-theme', this.currentTheme);
            }
            updateThemeToggle() {
                const themeOptions = document.querySelectorAll('.theme-option');
                themeOptions.forEach(option => {
                    option.classList.toggle('active', option.dataset.theme === this.currentTheme);
                });
            }
        }
        function updateStats() {
            document.getElementById('workCount').textContent = portfolioData.work.length;
            document.getElementById('portraitCount').textContent = portfolioData.portraits.length;
            document.getElementById('awardCount').textContent = portfolioData.awards.length;
        }
        async function checkIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const currentIP = data.ip;
                
                document.getElementById('currentIP').textContent = currentIP;
                
                if (!ADMIN_CONFIG.allowedIPs.includes(currentIP)) {
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Erreur v√©rification IP:', error);
                return false;
            }
        }
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
                errorElement.textContent = '';
            }, 3000);
        }
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusElement.classList.remove('show');
                statusElement.textContent = '';
                statusElement.className = 'status-message';
            }, 3000);
        }
        document.getElementById('authForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const isIPAllowed = await checkIP();
            
            if (!isIPAllowed) {
                showError('Acc√®s refus√© : IP non autoris√©e');
                return;
            }
            
            if (ADMIN_CONFIG.credentials[username] === password) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadPortfolioData();
                showStatus("Connexion r√©ussie ! Bienvenue dans le panneau d'administration.", 'success');
                updateStats();
            } else {
                showError('Identifiants incorrects. Veuillez r√©essayer.');
            }
        });
        function loadFromJSON() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedData = JSON.parse(e.target.result);
                            portfolioData = { ...portfolioData, ...importedData };
                            populateForm();
                            loadGalleries();
                            updateStats();
                            showStatus('Donn√©es import√©es avec succ√®s depuis le fichier JSON !', 'success');
                        } catch (error) {
                            showStatus("Erreur lors de l'import JSON: " + error.message, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
        function populateForm() {
            document.getElementById('siteTitle').value = portfolioData.general.title || '';
            document.getElementById('siteLogo').value = portfolioData.general.logo || '';
            document.getElementById('metaDescription').value = portfolioData.general.description || '';
            document.getElementById('aboutName').value = portfolioData.about.name || '';
            document.getElementById('aboutSubtitle').value = portfolioData.about.subtitle || '';
            document.getElementById('aboutDescription').value = portfolioData.about.description || '';
            document.getElementById('contactEmail').value = portfolioData.contact.email || '';
            document.getElementById('contactPhone').value = portfolioData.contact.phone || '';
            document.getElementById('contactAddress').value = portfolioData.contact.address || '';
        }
        function loadGalleries() {
            loadGallery('work');
            loadGallery('portraits');
        }
        function loadGallery(type) {
            const container = document.getElementById(type + 'Gallery');
            container.innerHTML = '';
            
            portfolioData[type].forEach((item, index) => {
                const editor = createGalleryItemEditor(item, type, index);
                container.appendChild(editor);
            });
        }
        function createGalleryItemEditor(item, type, index) {
            const div = document.createElement('div');
            div.className = 'gallery-item-editor fade-in-up';
            
            div.innerHTML = `
                <img src="${item.image}" class="item-preview" alt="${item.alt || ''}" loading="lazy">
                <div class="input-group">
                    <label>URL de l'image</label>
                    <input type="url" value="${item.image || ''}" 
                        onchange="updateGalleryItem('${type}', ${index}, 'image', this.value)" 
                        placeholder="https://exemple.com/image.jpg">
                </div>
                <div class="input-group">
                    <label>Texte alternatif</label>
                    <input type="text" value="${item.alt || ''}" 
                        onchange="updateGalleryItem('${type}', ${index}, 'alt', this.value)" 
                        placeholder="Description de l'image">
                </div>
                <div class="input-group">
                    <label>Cat√©gorie</label>
                    <input type="text" value="${item.category || ''}" 
                        onchange="updateGalleryItem('${type}', ${index}, 'category', this.value)" 
                        placeholder="Portrait, Paysage, etc.">
                </div>
                <button class="delete-item" onclick="deleteGalleryItem('${type}', ${index})">
                    <i class="fas fa-trash"></i> Supprimer
                </button>
            `;
            return div;
        }
        function addGalleryItem(type) {
            const newItem = {
                image: 'https://picsum.photos/600/800?random=' + Date.now(),
                alt: 'Nouvelle image',
                category: 'Nouveau'
            };
            
            portfolioData[type].push(newItem);
            loadGallery(type);
            updateStats();
            showStatus(`Nouvel √©l√©ment ajout√© √† la galerie ${type} !`, 'success');
        }
        function updateGalleryItem(type, index, field, value) {
            portfolioData[type][index][field] = value;
            
            if (field === 'image') {
                const preview = event.target.closest('.gallery-item-editor').querySelector('.item-preview');
                preview.src = value;
            }
        }
        function deleteGalleryItem(type, index) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet √©l√©ment ?')) {
                portfolioData[type].splice(index, 1);
                loadGallery(type);
                updateStats();
                showStatus('√âl√©ment supprim√© avec succ√®s !', 'success');
            }
        }
        function loadAwards() {
            const container = document.getElementById('awardsContainer');
            container.innerHTML = '';
            
            portfolioData.awards.forEach((award, index) => {
                const editor = createAwardEditor(award, index);
                container.appendChild(editor);
            });
        }
        function createAwardEditor(award, index) {
            const div = document.createElement('div');
            div.className = 'gallery-item-editor fade-in-up';
            
            div.innerHTML = `
                <div class="input-group">
                    <label>Titre de la r√©compense</label>
                    <input type="text" value="${award.title || ''}" 
                        onchange="updateAward(${index}, 'title', this.value)" 
                        placeholder="Prix de la meilleure photo">
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <input type="text" value="${award.description || ''}" 
                        onchange="updateAward(${index}, 'description', this.value)" 
                        placeholder="Concours international de photographie 2024">
                </div>
                <button class="delete-item" onclick="deleteAward(${index})">
                    <i class="fas fa-trash"></i> Supprimer
                </button>
            `;
            
            return div;
        }
        function addAward() {
            const newAward = {
                title: 'Nouvelle r√©compense',
                description: 'Description de la r√©compense'
            };
            
            portfolioData.awards.push(newAward);
            updateStats();
            showStatus('Nouvelle r√©compense ajout√©e !', 'success');
        }
        function updateAward(index, field, value) {
            portfolioData.awards[index][field] = value;
        }
        function deleteAward(index) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette r√©compense ?')) {
                portfolioData.awards.splice(index, 1);
                updateStats();
                showStatus('R√©compense supprim√©e avec succ√®s !', 'success');
            }
        }
        document.getElementById('saveBtn').addEventListener('click', () => {
            portfolioData.general.title = document.getElementById('siteTitle').value;
            portfolioData.general.logo = document.getElementById('siteLogo').value;
            portfolioData.general.description = document.getElementById('metaDescription').value;
            portfolioData.about.name = document.getElementById('aboutName').value;
            portfolioData.about.subtitle = document.getElementById('aboutSubtitle').value;
            portfolioData.about.description = document.getElementById('aboutDescription').value;
            portfolioData.contact.email = document.getElementById('contactEmail').value;
            portfolioData.contact.phone = document.getElementById('contactPhone').value;
            portfolioData.contact.address = document.getElementById('contactAddress').value;
            localStorage.setItem('portfolioData', JSON.stringify(portfolioData));
            localStorage.setItem('portfolioDataForExport', JSON.stringify(portfolioData));
            generateUpdatedHTML();
            updateStats();
            showStatus('Toutes les donn√©es ont √©t√© sauvegard√©es avec succ√®s !', 'success');
        });
        function generateUpdatedHTML() {
            const jsonData = JSON.stringify(portfolioData, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'portfolio-data-' + new Date().toISOString().split('T')[0] + '.json';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Vous √™tes sur le point de vous d√©connecter. √ätes-vous s√ªr ?')) {
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                showStatus('D√©connexion r√©ussie. √Ä bient√¥t !', 'success');
            }
        });
        document.getElementById('profileImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('profilePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    portfolioData.about.profileImage = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        function loadPortfolioData() {
            const savedData = localStorage.getItem('portfolioData');
            if (savedData) {
                try {
                    portfolioData = { ...portfolioData, ...JSON.parse(savedData) };
                } catch (error) {
                    console.error('Erreur lors du chargement des donn√©es:', error);
                }
            }
            
            populateForm();
            loadGalleries();
        }
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U')) {

        });

            const themeManager = new ThemeManager();

    </script>
